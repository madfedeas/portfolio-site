<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Checkout</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial- scale=1.0">
        <link href="grid-sizing.css" type="text/css" rel="stylesheet" />
        <!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
    </head>
    <body class="container">
    <form class="menu" action="thankyou.html" method="post"> <!--Form emcompasses whole page, fixed grid formatting-->
        <!-----------------------------------------------------------------------------------------
        Beginning of header
        ------------------------------------------------------------------------------------------->
        <header class="top3grid">
            <h1 id="top-checkout">Checkout</h1>
            <nav> <!--Same navigation in each header-->
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <!-----------------------------------------------------------------------------------------
        End of header, beginning of customer information
        ------------------------------------------------------------------------------------------->

        <section class="first-column customer">
            <fieldset>
            <legend>Customer Information</legend>
            <label for="surname">Your Name</label>
                <input id="surname" type="text" name="name" required="required" />
            <label for="phone">Phone Number</label>
                <input id="phone" type="tel" name="phone" required="required" />

            <!---Beginning of customer address--->
            <h4>Customer Address:</h4>
                <label for="street">Address Line 1</label>
                    <input id="street" type="text" name="street" required="required" />
                <label for="unit">Address Line 2</label>
                    <input id="unit" type="text" name="unit" />
                <label for="city">City</label>
                    <input id="city" type="text" name="city" required="required" />
                <label for="state">State</label>
                    <select id="state" name="state">
                        <option value="ca">CA</option> <!--Only local orders-->
                    </select>
                    <label for="zip">Zip Code</label>
                        <input id="zip" type="number" name="zip" required="required" />
                </fieldset>
                <!--End of customer address-->
            </section>

        <!-----------------------------------------------------------------------------------------
        End of customer information, beginning of credit card information
        ------------------------------------------------------------------------------------------->

        <section class="second-column credit-card">
            <fieldset>
            <legend>Credit Card</legend>
            <h4>Cards Accepted</h4>
                <span class="card-types"><input id="visa" type="radio" name="card" value="visa" checked="checked" /> <!--First card automatically selected-->
                    <label for="visa"> Visa </label>
                <input id="mc" type="radio" name="card" value="mc" />
                    <label for="mc"> MasterCard </label>
                <input id="amex" type="radio" name="card" value="amex" />
                    <label for="amex"> American Express </label>
                <input id="discover" type="radio" name="card" value="discover">
                    <label for="discover"> Discover </label></span>
            <h4>Payment Info</h4>
                <label for="ccnumber">Credit Card Number <input id="ccnumber" type="password" name="ccnumber" required="required" /></label>
                <label for="expiration">Expiration Date (yyyy-mm) <input id="expiration" type="month" name="expiration"
                    required pattern="[0-9]{4}-[0-9]{2}"/></label> <!--Since type="month" is not supported in all browsers, adding instructions and requirements for format-->
                <label for="ccv">CCV Code <input id="ccv" type="number" name="ccv" required="required" /></label>
                <input id="submit" type="submit" name="submit" value="Submit Order" />
            </fieldset>
        </section>

        <!-----------------------------------------------------------------------------------------
        End of credit card information, beginning of footer
        ------------------------------------------------------------------------------------------->

        <footer class="bottom3grid">
            <h4>Back to <a href="#top-checkout">Top</a></h4>
            <nav> <!--Same navigation in each footer-->
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </footer>
        <!-----------------------------------------------------------------------------------------
        End of footer
        ------------------------------------------------------------------------------------------->
    </form>
    </body>
</html>
