<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link href="jaysonny_style.css" type="text/css" rel="stylesheet" />
    <title>Jay and Sonny's Pizza Parlor Menu</title>
</head>
<!--End of <head>, beginning of <body>-->
    <body>
        <header>
            <h1>Jay and Sonny's Pizza Parlor</h1>
        </header>
        <!--End of header, beginning of div's-->
        <div class="pictures1">
            <img src="pepperoni.png" alt="Pepperoni Pizza" />
            <img src="cheese.png" alt="Cheese Pizza" />
        </div>
        <div class="theMenu">
            <h3>Order Here:</h3>
            <!--The form inputs will be written into <form> tag, calling on id="fullMenu"-->
            <form id="fullMenu">
            </form>
        </div>
        <div class="pictures2">
            <!--Same pictures displayed in opposite order-->
            <img src="cheese.png" alt="Cheese Pizza" />
            <img src="pepperoni.png" alt="Pepperoni Pizza" />
        </div>
        <!--End of div's, beginning of footer-->
        <footer class="theOrder">
            <h3>Your Order:</h3>
            <!--Final order will be written into separate <p> tags-->
            <p id="yourpizzaorder"></p> <p id="yoursideorder"></p> <p id="yourbevorder"></p>
            <p id="yourtotal"></p>
        </footer>
        <!--JavaScript called in body of the HTML-->
        <script src= "jaysonny_json.js" type= "text/javascript" ></script>
    </body>
</html>
